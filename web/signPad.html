<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smooth Signature Pad</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signature-container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 420px;
    }

    h2 {
      margin-bottom: 10px;
      color: #333;
    }

    canvas {
      border: 2px dashed #ccc;
      border-radius: 10px;
      cursor: crosshair;
      width: 100%;
      height: 200px;
      background: #fff;
      touch-action: none;
    }

    .buttons {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
    }

    button {
      background: #0066ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
      font-weight: 500;
    }

    button:hover {
      background: #004ecc;
    }

    .clear-btn {
      background: #ff3b3b;
    }

    .clear-btn:hover {
      background: #d93030;
    }
  </style>
</head>

<body>
  <div class="signature-container">
    <h2>Draw Your Signature</h2>
    <canvas id="signature-pad"></canvas>
    <div class="buttons">
      <button class="clear-btn" id="clear">Clear</button>
      <button id="save">Download</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("signature-pad");
    const ctx = canvas.getContext("2d");
    const clearBtn = document.getElementById("clear");
    const saveBtn = document.getElementById("save");

    let drawing = false;
    let points = [];

    function resizeCanvas() {
      const ratio = Math.max(window.devicePixelRatio || 1, 1);
      canvas.width = canvas.offsetWidth * ratio;
      canvas.height = canvas.offsetHeight * ratio;
      ctx.scale(ratio, ratio);
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.lineJoin = "round";
      ctx.strokeStyle = "#000";
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      const clientX = e.clientX || e.touches[0].clientX;
      const clientY = e.clientY || e.touches[0].clientY;
      return { x: clientX - rect.left, y: clientY - rect.top };
    }

    function startDraw(e) {
      e.preventDefault();
      drawing = true;
      points = [];
      const pos = getPos(e);
      points.push(pos);
    }

    function draw(e) {
      if (!drawing) return;
      e.preventDefault();
      const pos = getPos(e);
      points.push(pos);
      if (points.length > 2) {
        const lastTwo = points.slice(-3);
        const control = lastTwo[1];
        const end = {
          x: (lastTwo[1].x + lastTwo[2].x) / 2,
          y: (lastTwo[1].y + lastTwo[2].y) / 2,
        };
        ctx.beginPath();
        ctx.moveTo(lastTwo[0].x, lastTwo[0].y);
        ctx.quadraticCurveTo(control.x, control.y, end.x, end.y);
        ctx.stroke();
      } else {
        const point = points[0];
        ctx.beginPath();
        ctx.arc(point.x, point.y, ctx.lineWidth / 2, 0, Math.PI * 2, true);
        ctx.fill();
      }
    }

    function stopDraw() {
      drawing = false;
      points = [];
    }

    // Mouse events
    canvas.addEventListener("mousedown", startDraw);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", stopDraw);
    canvas.addEventListener("mouseleave", stopDraw);

    // Touch events
    canvas.addEventListener("touchstart", startDraw, { passive: false });
    canvas.addEventListener("touchmove", draw, { passive: false });
    canvas.addEventListener("touchend", stopDraw);

    // Clear button
    clearBtn.addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    // Download button
    saveBtn.addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "signature.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  </script>
</body>

</html>
